        <p>进行有一个html的补档<br>指令：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">&lt;b&gt;&lt;/b&gt;字体粗化</span><br><span class="line">&lt;p&gt;&lt;/p&gt;分段</span><br><span class="line">&lt;pre&gt;&lt;/pre&gt;保留文本格式</span><br><span class="line">&lt;h1-5&gt;&lt;/h1-5&gt;字体大小改变</span><br><span class="line">&lt;br&gt;切换到下一行</span><br><span class="line">&amp;nbsp 空格</span><br><span class="line">&lt;!-- more --&gt;</span><br><span class="line">&lt;a href=&quot;&quot;&gt;***&lt;/a&gt;超链接</span><br><span class="line">&lt;img src=&quot;&quot;&gt;图像超链接</span><br><span class="line">&lt;form action=&quot;链接的文件&quot; method=&quot;传输的方式&quot;&gt;</span><br><span class="line">***&lt;input type=&quot;&quot; name=&quot;&quot;&gt;	</span><br><span class="line">***&lt;input type=&quot;&quot; name=&quot;&quot;&gt;	</span><br><span class="line">***&lt;input type=&quot;&quot; name=&quot;&quot;&gt;	</span><br><span class="line">&lt;/form&gt;</span><br></pre></td></tr></table></figure>
<p>如下是表格制作演示<br>代码:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">	&lt;meta charset=&quot;utf-8&quot;&gt;</span><br><span class="line">	&lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1&quot;&gt;</span><br><span class="line">	&lt;title&gt;作业&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">&lt;form action=&quot;2.php&quot; method=&quot;post&quot;&gt;</span><br><span class="line"></span><br><span class="line">&lt;pre&gt;</span><br><span class="line">&lt;h2&gt;欢迎登入超星学习通&lt;/h2&gt;</span><br><span class="line">用户名:&lt;input type=&quot;text&quot; name=&quot;username&quot;&gt;</span><br><span class="line"></span><br><span class="line">密  码:&lt;input type=&quot;text&quot; name=&quot;passwd&quot;&gt;</span><br><span class="line"></span><br><span class="line">       &lt;input type=&quot;submit&quot; name=&quot;提交&quot;&gt;            &lt;input type=&quot;reset&quot; name=&quot;清空&quot;&gt;</span><br><span class="line">&lt;img src=&quot;1.jpg&quot; width=&quot;300px&quot; height=&quot;300px&quot;&gt;</span><br><span class="line">&lt;/pre&gt;</span><br><span class="line">&lt;/form&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
<p><img src="/html/1.PNG"><br>既然表格框架已经创建完成了，那我们继续设计一个验证程序</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php </span><br><span class="line">header(&quot;Content-Type: text/html;charset=utf-8&quot;);（声明html为utf-8）</span><br><span class="line">$user=0;</span><br><span class="line">$pass=0;</span><br><span class="line">$user=$_POST[&#x27;username&#x27;];（POST传输名为html中设置的name）</span><br><span class="line">$pass=$_POST[&#x27;passwd&#x27;];</span><br><span class="line">// if ($_POST[&#x27;username&#x27;]=&quot;admin&quot; and $_POST[&#x27;passwd&#x27;]=&quot;123.com&quot;)</span><br><span class="line">echo &quot;用户名$user&quot;.&quot;,&quot;.&quot;密码$pass&quot;;</span><br><span class="line">echo &#x27;&lt;br&gt;&#x27;;</span><br><span class="line">if ($user==&quot;admin&quot; and $pass==&quot;123.com&quot;) （！！！php中一个=为赋值)</span><br><span class="line">&#123;</span><br><span class="line">echo &quot;欢迎admin登陆&quot;;</span><br><span class="line">exit();</span><br><span class="line">&#125;</span><br><span class="line">else</span><br><span class="line">&#123;</span><br><span class="line">echo &quot;请输入正确的用户名和密码&quot;;</span><br><span class="line">exit();</span><br><span class="line">&#125;</span><br><span class="line"> ?&gt;</span><br></pre></td></tr></table></figure>
<p>效果图如下:<br><img src="/html/2.PNG"><br><img src="/html/3.PNG"><br>ok,撸一会</p>

      localStorage.setItem('comments_active', commentClass);
    });
  }
