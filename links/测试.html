<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

<pre><code>    header &#123;
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
    &#125;

    main &#123;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    &#125;

    .video-container &#123;
        position: relative;
        padding-bottom: 100%; /* 16:9 aspect ratio */
        width: 80%;
        height: 0;
        overflow: hidden;
    &#125;

    iframe &#123;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    &#125;
&lt;/style&gt;
</code></pre>
</head>
<body>

<pre><code>&lt;header&gt;
    &lt;h1&gt;My Video Website&lt;/h1&gt;
&lt;/header&gt;

&lt;main&gt;
    &lt;h2&gt;Featured Video&lt;/h2&gt;
    &lt;div class=&quot;video-container&quot;&gt;
        &lt;!-- Replace the video URL with your actual video URL --&gt;
        &lt;iframe src=&quot;1.webm&quot; frameborder=&quot;0&quot; allowfullscreen&gt;&lt;/iframe&gt;
    &lt;/div&gt;

    &lt;h2&gt;Latest Videos&lt;/h2&gt;
    &lt;ul&gt;
        &lt;!-- Add more video items as needed --&gt;
        &lt;li&gt;&lt;a href=&quot;1.webm&quot;&gt;Video 1&lt;/a&gt;&lt;/li&gt;
        &lt;li&gt;&lt;a href=&quot;1.webm&quot;&gt;Video 2&lt;/a&gt;&lt;/li&gt;
        &lt;li&gt;&lt;a href=&quot;1.webm&quot;&gt;Video 3&lt;/a&gt;&lt;/li&gt;
    &lt;/ul&gt;
&lt;/main&gt;
</code></pre>
</body>
</html>
