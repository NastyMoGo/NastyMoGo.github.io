 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            position: relative;
            padding-bottom: 100%; /* 16:9 aspect ratio */
            width: 80%;
            height: 0;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Video Website</h1>
    </header>

    <main>
        <h2>Featured Video</h2>
        <div class="video-container">
            <!-- Replace the video URL with your actual video URL -->
            <iframe src="1.webm" frameborder="0" allowfullscreen></iframe>
        </div>

        <h2>Latest Videos</h2>
        <ul>
            <!-- Add more video items as needed -->
            <li><a href="1.webm">Video 1</a></li>
            <li><a href="1.webm">Video 2</a></li>
            <li><a href="1.webm">Video 3</a></li>
        </ul>
    </main>

</body>
</html>
